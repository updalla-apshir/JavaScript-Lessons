
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student App</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>

    
    <div class="container mt-5">
      <div class="header bg-primary text-light text-center p-3 fs-3">
        Student Regsitration App
      </div>
      <!-- tap navigation -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="courses-tab"
            data-bs-toggle="tab"
            data-bs-target="#courses"
            type="button"
            role="tab"
            aria-controls="courses"
            aria-selected="true"
          >
            Courses
          </button>
        </li>
        
        <li class="nav-item" role="presentation">
          <button class="nav-link"
          id="Student-tab"
          data-bs-toggle="tab"
          data-bs-target="#Student"
          type="button"
          role="type"
          aria-controls="Student"
          aria-selected="false"
          >
        Students
        </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link"
          id="schedule-tab"
          data-bs-toggle="tab"
          data-bs-target="#schedule"
          type="button"
          role="type"
          aria-controls="schedule"
          aria-selected="false"
          >
        schedule
        </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content mt-3" id="myTabContent">
        <!-- Courses Tab Pane -->
        <div
          class="tab-pane fade show active"
          id="courses"
          role="tabpanel"
          aria-labelledby="courses-tab"
        >
        
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#courseModal" >Add New Course</button>
        <div class=" float-start col-6 ">
        <input type="text" placeholder="Search here" id="search" class="form-control"></div>
          <table class="table">
            <thead>
              <tr>
                <th>Course ID</th>
                <th>Name</th>
                <th>Instructor</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="courseinfo">
              <!-- Populate table with course data -->
            </tbody>
          </table>
        </div>

              <!-- Students Tab Pane -->
        <div
          class="tab-pane fade"
          id="Student"
          role="tabpanel"
          aria-labelledby="Student-tab"
        >
        
       <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#studentModal">Add New Student</button>
       <table class="table">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Course</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="studentInfo">
          <!-- Populate table with student data -->
        </tbody>
      </table>
      </div>
        <!-- Schedule Tab Pane -->
        <div
        class="tab-pane fade"
        id="schedule"
        role="tabpanel"
        aria-labelledby="schedule-tab"
      >
        <button class="btn btn-primary float-end">Create New Schedule</button>
        <table class="table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Time</th>
              <th>Course</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populate table with schedule data -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="courseModal">
    <div class="modal-dialog">
      <form id="course-form">
        <div class="modal-content">
          <div class="modal-header bg-primary text-light">
            <h5 class="modal-title">Add New Course</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <div class="form-group mb-3">
                  <input type="text" class="form-control" placeholder="Course Name" id="courseName">
              </div>
              <div class="form-group mb-3">
                  <input type="text" class="form-control" placeholder="Instructor" id="instructor">
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="courseSave" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- student modal -->
  <div class="modal" tabindex="-1" id="studentModal">
    <div class="modal-dialog">
      <form id="Student-form">
        <div class="modal-content">
          <div class="modal-header bg-primary text-light">
            <h5 class="modal-title">Add New Student</h5>
            <button
              type="button"
              class="btn-close "
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <div class="form-group mb-3">
                  <input type="text" class="form-control" placeholder="Student Name" id="studentName">
              </div>
              <div class="form-group mb-3">
                  <input type="text" class="form-control" placeholder="Phone" id="phone">
              </div>
              <div class="form-group mb-3">
                  <input type="text" class="form-control" placeholder="Address" id="address">
              </div>
              <div class="form-group mb-3">
                <select  id="studentCourse" class="form-control">
                  <option value=""  selected disabled> please select course</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="studentSave" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  
<script src="app.js"></script>

    <!-- Include Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
