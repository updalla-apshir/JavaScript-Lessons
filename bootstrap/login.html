<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #login_div {
      height: 100vh;
    }
    .form-control {
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
  <body>
    <div class="container-fluid bg-white">
      <div
        class="d-flex justify-content-center align-items-center"
        id="login_div"
      >
        <div class="bg-white shadow col-4 py-2 px-2 rounded">
          <p class="fw-bold h3 text-center mb-5">Login</p>
          <label for="inputPassword5" class="form-label fw-bold"
            >Username</label
          >
          <input
            type="text"
            id="inputPassword5"
            class="form-control  mb-3 bg-white"
            aria-describedby="passwordHelpBlock"
            placeholder="Enter your username"
          />
          <label for="inputPassword6" class="form-label fw-bold"
            >Password</label
          >
          <input
            type="password"
            id="inputPassword6"
            class="form-control bg-white"
            aria-describedby="passwordHelpBlock"
            placeholder="Enter your Password"
          />

          <!-- forget side -->
          <div class="row  ">
            <div class="col d-flex justify-content-between align-items-center mx-2">
              <div class="form-check mt-2">
                <input
                  class="form-check-input "
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>

                
              <a href="#" class="text-dark text-decoration-none ">forget password</a>
            </div>
          </div>
          <button type="button" class="btn btn-primary w-100 mt-4 ">Primary</button>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
