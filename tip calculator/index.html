<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <div class="row">
            <div class="col">
                <p>Bill Amount:</p>
            </div>
            <div class="col">
                <input type="number" id="billAmount">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Tip Amount:</p>
            </div>
            <div class="col">
                <!-- <input type="number" id="tipAmount"> -->
                <select style="width: 90%;" id="tipAmount">
                <option selected></option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
               </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Number Of People:</p>
            </div>
            <div class="col">
                <input type="number" id="Npeople">
            </div>
        </div>
        <div class="submit">
            <input type="submit" value="calculate" class="result">
        </div>
        <div class="messege">
            <div class="output-row">
                <p>Tip Amount:</p>
                <span id="tipOutput"></span>
            </div>
            <div class="output-row">
                <p>Total Bill Amount:</p>
                <span id="totalBillOutput"></span>
            </div>
            <div class="output-row">
                <p>Amount Per Person:</p>
                <span id="amountPerPersonOutput"></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
