<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>To do list</h1>
            <div class="input">
                <form id="task">
                    <input type="text" id="userinput">
                    <button type="submit" id="task" class="task">Add New Task</button>
                </form>
            </div>
            <div class="output">
                <table class="table">
                <thead>
                    <tr>
                    <th>Tasks</th>
                    <th>Actons</th>
                    </tr>
                </thead>
                <tbody id="displayOutput">
                    <!-- display tasks -->
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
